<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot Controller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>WhatsApp Bot Controller</h1>
    </header>
    <main>
        <section id="bot-controls">
            <h2>Управление</h2>
            <button id="start-bot">Запустить Bot</button>
            <button id="stop-bot">Стоп Bot</button>
        </section>

        <section id="bot-status">
            <h2>Статус Bot</h2>
            <p id="status">Неактивный</p>
        </section>

        <section id="bot-logs">
            <h2>Журнал работы</h2>
            <textarea id="logs" readonly></textarea>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 WhatsApp Bot (LVV)</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
